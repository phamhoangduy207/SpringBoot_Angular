<div class="card-row">
    <div class="card-col">

        <nb-card accent="info" size="tiny" [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="giant"
            nbSpinnerMessage="">
            <nb-card-header>
                <a href="admin/books">
                    <h4>Books<span>&nbsp;<nb-icon icon="book-outline"></nb-icon></span></h4>
                </a>
            </nb-card-header>
            <nb-card-body>
                <h5>Number of books: {{nbook}}</h5>
            </nb-card-body>
        </nb-card>


        <nb-card accent="danger" size="tiny" [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="giant"
            nbSpinnerMessage="">
            <nb-card-header>
                <a href="admin/categories">
                    <h4>Categories<span>&nbsp;<nb-icon icon="book-open-outline"></nb-icon></span></h4>
                </a>
            </nb-card-header>
            <nb-card-body>
                <h5>Numer of categories: {{ncat}}</h5>
            </nb-card-body>
        </nb-card>

    </div>
    <div class="card-col">

        <nb-card size="tiny" accent='warning' [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="giant"
            nbSpinnerMessage="">
            <nb-card-header>
                <a href="admin/users">
                    <h4>Users<span>&nbsp;<nb-icon icon="person-outline"></nb-icon></span></h4>
                </a>
            </nb-card-header>
            <nb-card-body>
                <h5>Numer of Users: {{nuser}}</h5>
            </nb-card-body>
        </nb-card>
    </div>
</div>
