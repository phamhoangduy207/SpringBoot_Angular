<div class="input-group">
    <input nbTooltip="Click to open date picker" [owlDateTimeTrigger]="dt" [owlDateTime]="dt" [(ngModel)]="inputModel" [min]='min' [max]='max' 
        class="form-control">
</div>

<owl-date-time [pickerType]="'calendar'" (afterPickerClosed)="onChange()" #dt>
</owl-date-time>
